<!DOCTYPE html>
<html lang="en">
<head>
    {{ template "partials/header" . }}
</head>
<body>
    <header>
        {{ template "partials/nav" . }}
    </header>

    <div class="wrapper">
        <section>
            <form>
                <div class="container">
                    <div class="section-heading">
                        <h1>アプリの登録</h1>
                        <div class="divider"></div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-6 form-group">
                            <label>アプリ名</label>
                            <input id="ma_register_form_name" name="name" class="form-control" type="text"/>
                        </div>
                        <div class="col-xs-6 form-group">
                            <label>プラットフォーム</label>
                            <select id="ma_register_form_platform" name="platform" class="form-control">
                              <option value="1">Web</option>
                              <option value="2">iOS</option>
                              <option value="4">Apple Watch</option>
                              <option value="5">Android</option>
                              <option value="6">Mac</option>
                              <option value="7">Windows</option>
                              <option value="8">Linux</option>
                              <option value="9">Chrome</option>
                            </select>
                        </div>
                        <div class="col-xs-6 form-group">
                            <label>説明</label>
                            <textarea id="ma_register_form_description" name="description" class="form-control" rows="8"></textarea>
                        </div>
                        <div class="col-xs-6 form-group">
                            <label>カテゴリ</label>
                            <select id="ma_register_form_category" name="category" class="form-control">
                                <option value="1">ブック</option>
                                <option value="2">ビジネス</option>
                                <option value="3">カタログ</option>
                                <option value="4">教育</option>
                                <option value="5">エンターテイメント</option>
                                <option value="6">ファイナンス</option>
                                <option value="7">フード／ドリンク</option>
                                <option value="8">ゲーム</option>
                                <option value="9">ヘルスケア/フィットネス</option>
                                <option value="10">ライフスタイル</option>
                                <option value="11">メディカル</option>
                                <option value="12">ミュージック</option>
                                <option value="13">ナビゲーション</option>
                                <option value="14">ニュース</option>
                                <option value="15">写真/ビデオ</option>
                                <option value="16">仕事効率化</option>
                                <option value="17">辞書/辞典/その他</option>
                                <option value="18">ソーシャルネットワーキング</option>
                                <option value="19">スポーツ</option>
                                <option value="20">旅行</option>
                                <option value="21">ユーティリティ</option>
                                <option value="22">天気</option>
                            </select>
                        </div>
                        <div class="col-xs-6 form-group">
                            <label>プログラミング言語</label>
                            <select id="ma_register_form_pLang" name="pLang" class="form-control">
                                <option value="1">Java</option>
                                <option value="2">JavaScript</option>
                                <option value="3">Swift</option>
                                <option value="4">Go</option>
                                <option value="5">PHP</option>
                                <option value="6">Python</option>
                                <option value="7">Ruby</option>
                                <option value="8">Perl</option>
                                <option value="9">C</option>
                                <option value="10">C#</option>
                                <option value="11">C++</option>
                                <option value="12">Scala</option>
                                <option value="13">SQL</option>
                                <option value="14">VB</option>
                                <option value="15">MATLAB</option>
                            </select>
                        </div>
                        <div class="col-xs-6 form-group">
                            <label>キーワード</label>
                            <input id="ma_register_form_keywords" name="keywords" class="form-control" type="text"/>
                        </div>
                    </div>
                    <hr>
                    <h3>画像URL</h3>
                    <div class="row">
                        <div class="col-xs-12 form-group">
                            <span>画像1 (メイン)</span>
                            <input id="ma_register_form_image1" data-list-name="images" name="url" class="form-control" type="text" placeholder="http://" />
                            <!--div class="input-group">
                                <span class="input-group-btn">
                                    <span class="btn btn-primary btn-file">
                                        Browse&hellip; <input type="file" multiple>
                                    </span>
                                </span>
                                <input type="text" class="form-control" readonly>
                            </div-->
                            <span>画像2</span>
                            <input id="ma_register_form_image2" data-list-name="images" name="url" class="form-control" type="text" placeholder="http://"/>
                            <span>画像3</span>
                            <input id="ma_register_form_image3" data-list-name="images" name="url" class="form-control" type="text" placeholder="http://"/>
                        </div>
                    </div>
                    <hr>
                    <h3>現在のメンバー構成</h3>
                    <div class="row">
                        <div class="input-group ma-friend-add-suggest">
                            <input type="text" class="form-control" id="ma_register_add_currentMember_suggest_input" placeholder="登録ユーザーの名前をタイプしてください">
                            <span class="input-group-btn">
                                <button class="btn btn-default btn-primary ma-friend-add-btn" id="ma_register_add_currentMember_suggest_btn" type="button">追加</button>
                            </span>
                        </div>
                        <div id="ma_register_add_currentMember_result"></div>
                    </div>
                    <hr>
                    <h3>募集したいメンバー</h3>
                    <div class="row">
                        <div class="col-xs-12 form-group">
                            <button id="ma_register_add_wantMember_btn" type="button" class="btn btn-default">追加</button>
                        </div>
                        <div id="ma_register_add_wantMember_result"></div>
                    </div>
                    <hr>
                    <h3>URL</h3>
                    <div class="row">
                        <div class="col-xs-6 form-group">
                            <label>Demo URL</label>
                            <input id="ma_register_form_demoUrl" name="demoUrl" class="form-control" type="text" placeholder="http://"/>
                        </div>
                        <div class="col-xs-6 form-group">
                            <label>Github URL</label>
                            <input id="ma_register_form_githubUrl" name="githubUrl" class="form-control" type="text" placeholder="https://" />
                        </div>
                    </div>
                    <hr>
                    <h3>プロジェクト計画</h3>
                    <div class="row">
                        <div class="col-xs-6 form-group">
                            <label>ミーティング場所</label>
                            <select id="ma_register_form_meetingArea" name="meetingArea" class="form-control">
                                <option value="1">渋谷</option>
                                <option value="2">六本木</option>
                                <option value="3">恵比寿</option>
                                <option value="4">新宿</option>
                                <option value="5">横浜</option>
                                <option value="6">池袋</option>
                                <option value="7">品川</option>
                                <option value="8">五反田</option>
                                <option value="9">大阪</option>
                                <option value="10">福岡</option>
                                <option value="11">その他</option>
                            </select>
                        </div>
                        <div class="col-xs-6 form-group">
                            <label>ミーティング頻度</label>
                            <select id="ma_register_form_meetingOften" name="meetingOften" class="form-control">
                                <option value="1">週１回程度</option>
                                <option value="2">週2, 3回程度</option>
                                <option value="3">毎日</option>
                                <option value="4">月1回程度</option>
                                <option value="5">数ヶ月に1回程度</option>
                                <option value="6">不定期</option>
                                <option value="7">なし</option>
                                <option value="8">その他</option>
                            </select>
                        </div>
                        <div class="col-xs-6 form-group">
                            <label>プロジェクト開始日</label>
                            <input id="ma_register_form_projectStartDate" name="projectStartDate" class="form-control" type="date" placeholder="2015-05-01"/>
                        </div>
                        <div class="col-xs-6 form-group">
                            <label>リリース予定日</label>
                            <input id="ma_register_form_projectReleaseDate" name="projectReleaseDate" class="form-control" type="date" placeholder="2015-06-01"/>
                        </div>
                    </div>
                    <hr>
                    <div class="row text-center">
                        <input id="ma_register_submitBtn" class="btn btn-lg btn-primary" type="button" value="登録する" />
                    </div>
                </div>
            </form>
        </section>
        <footer>
            {{ template "partials/footer" . }}
        </footer>
    </div>
    {{ template "partials/scripts" . }}
</body>
</html>
